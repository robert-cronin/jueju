apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jueju-frontend
  namespace: jueju
spec:
  parentRefs:
    - name: gateway
      namespace: robertcronincom
  hostnames: ["jueju.robertcronin.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: jueju-frontend
          port: 80
